    <meta charset="UTF-8">

<body>

    <!-- Heading title (brand name) -->
    <header class="container">
        <div class="row">
            <a href="index.html">
                <div class="background-image"></div>
            </a>
            <div class="row bg-color-name-title">
                <div class="heading">
                    <h1 class="title uppercase">Discover</h1>
                </div>
            </div>
        </div>
    </header>


    <div id="controls">
        <select id="country">
    <option value="all">All</option>
    <option value="au">Australia</option>
    <option value="br">Brazil</option>
    <option value="ca">Canada</option>
    <option value="fr">France</option>
    <option value="de">Germany</option>
    <option value="mx">Mexico</option>
    <option value="nz">New Zealand</option>
    <option value="it">Italy</option>
    <option value="za">South Africa</option>
    <option value="es">Spain</option>
    <option value="pt">Portugal</option>
    <option value="us" selected>U.S.A.</option>
    <option value="uk">United Kingdom</option>
  </select>
    </div>

    <!-- search bar for City-->
    
        <div id="locationField">
            <input id="autocomplete" placeholder="Enter a city" type="text" />
        </div>
    

    <!-- Radio buttons for places -->
    <div class="row">
        <div id="placestoggle">
            <div id="places">
                <span style="white-space: nowrap;">
                <input onchange="search()" type="radio" id="lodging" name="option" checked="checked" />
                <label for="lodging">Hotel</label>
                </span>
                <span style="white-space: nowrap;">
                <input onchange="search()" type="radio" id="museum" name="option" />
                <label for="museum">Museum</label>
                </span>
                <span style="white-space: nowrap;">
                <input onchange="search()" type="radio" id="restaurant" name="option" />
                <label for="restaurant">Restaurant</label>
                </span>
                <span style="white-space: nowrap;">
                <input onchange="search()" type="radio" id="bar" name="option" />
                <label for="bar">Bar</label>
                </span>
                <span style="white-space: nowrap;">
                <input onchange="search()" type="radio" id="airport" name="option" />
                <label for="airport">Airport</label>
                </span>
                <span style="white-space: nowrap;">
                <input onchange="search()" type="radio" id="bank" name="option" />
                <label for="bank">Bank</label>
                </span>
            </div>
        </div>
    </div>
    </div>
    <!-- the map -->
    <div id="map"></div>

    <!-- drop down options for pins on map-->
    <div id="listing">
        <table id="resultsTable">
            <tbody id="results"></tbody>
        </table>
    </div>

    <!-- information for each of the addresses given on the map-->
    <div style="display: none">
        <div id="info-content">
            <table>
                <tr id="iw-url-row" class="iw_table_row">
                    <td id="iw-icon" class="iw_table_icon"></td>
                    <td id="iw-url"></td>
                </tr>
                <tr id="iw-address-row" class="iw_table_row">
                    <td class="iw_attribute_name">Address:</td>
                    <td id="iw-address"></td>
                </tr>
                <tr id="iw-phone-row" class="iw_table_row">
                    <td class="iw_attribute_name">Telephone:</td>
                    <td id="iw-phone"></td>
                </tr>
                <tr id="iw-rating-row" class="iw_table_row">
                    <td class="iw_attribute_name">Rating:</td>
                    <td id="iw-rating"></td>
                </tr>
                <tr id="iw-website-row" class="iw_table_row">
                    <td class="iw_attribute_name">Website:</td>
                    <td id="iw-website"></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Google Maps script for markers on the map -->
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>

    <!--autocomplete feature of the Google Places API. -->
    <script src="assets/js/maps.js"></script>

    <!-- Sends emails on submit button using the contact form -->
    <script src="assets/js/sendMail.js" async></script>

    <!-- Filters the radio buttons by type checked -->
    <script src="assets/js/clear.js"></script>

    <!-- Load the API from the specified URL
    *The async attribute allows the browser to render the page while the API loads
    *The key parameter will contain the API key(needed in order for Google Maps to work)
    *The callback parameter executes the initMap() function -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPuAZiClC3LHvYcMw6Jl-hGim6JD20vug&libraries=places&callback=initMap" async defer></script>
