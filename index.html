<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discover</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lustria" rel="stylesheet">

    <link rel="shortcut icon" href="#">

</head>

<body>

    <!-- Heading title (brand name) -->
    <header class="container">
        <div class="row">
            <a href="index.html">
                <div class="background-image"></div>
            </a>
            <div class="row bg-color-name-title">
                <div class="heading">
                    <h1 class="title uppercase">Discover</h1>
                </div>
            </div>
        </div>
    </header>

        <div id="controls">
            <select id="country">
    <option value="all">All</option>
    <option value="au">Australia</option>
    <option value="br">Brazil</option>
    <option value="ca">Canada</option>
    <option value="fr">France</option>
    <option value="de">Germany</option>
    <option value="mx">Mexico</option>
    <option value="nz">New Zealand</option>
    <option value="it">Italy</option>
    <option value="za">South Africa</option>
    <option value="es">Spain</option>
    <option value="pt">Portugal</option>
    <option value="us" selected>U.S.A.</option>
    <option value="uk">United Kingdom</option>
  </select>
        </div>

        <!-- search bar for City-->
        <div class="row">
            <div id="locationField">
                <input id="autocomplete" placeholder="Enter a city" type="text" />
            </div>


            <!-- Radio buttons for places -->

            <div id="placestoggle">
                <div id="places">
                    <input onchange="search()" type="radio" id="lodging" name="option" checked="checked" />
                    <label for="lodging">Hotel</label>
                    <input onchange="search()" type="radio" id="museum" name="option" />
                    <label for="museum">Museum</label>
                    <input onchange="search()" type="radio" id="restaurant" name="option" />
                    <label for="restaurant">Restaurant</label>
                    <input onchange="search()" type="radio" id="bar" name="option" />
                    <label for="bar">Bar</label>
                    <input onchange="search()" type="radio" id="airport" name="option" />
                    <label for="airport">Airport</label>
                    <input onchange="search()" type="radio" id="bank" name="option" />
                    <label for="bank">Bank</label>
                </div>
            </div>
        </div>

        <div id="map"></div>

        <div id="listing">
            <table id="resultsTable">
                <tbody id="results"></tbody>
            </table>
        </div>

        <div style="display: none">
            <div id="info-content">
                <table>
                    <tr id="iw-url-row" class="iw_table_row">
                        <td id="iw-icon" class="iw_table_icon"></td>
                        <td id="iw-url"></td>
                    </tr>
                    <tr id="iw-address-row" class="iw_table_row">
                        <td class="iw_attribute_name">Address:</td>
                        <td id="iw-address"></td>
                    </tr>
                    <tr id="iw-phone-row" class="iw_table_row">
                        <td class="iw_attribute_name">Telephone:</td>
                        <td id="iw-phone"></td>
                    </tr>
                    <tr id="iw-rating-row" class="iw_table_row">
                        <td class="iw_attribute_name">Rating:</td>
                        <td id="iw-rating"></td>
                    </tr>
                    <tr id="iw-website-row" class="iw_table_row">
                        <td class="iw_attribute_name">Website:</td>
                        <td id="iw-website"></td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- The Map -->




        <!--youtube videos-->
        <div class="youtube-wrapper">
            <div class="row">
                <div>
                    <iframe class="iframe col-xs-12 col-sm-12 col-md-4" height="180" src="https://www.youtube.com/embed/hxeITyt_XfU" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="iframe col-xs-12 col-sm-12 col-md-4" height="180" src="https://www.youtube.com/embed/sRyslbdtT90" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="iframe col-xs-12 col-sm-12 col-md-4" height="180" src="https://www.youtube.com/embed/UoD8G6X0y00" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <!-- Java Script links -->
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLEH6HcZQQbInyPzNosw4qUQvmC2k02Hs&libraries=places&callback=initMap" async defer></script>

        <script src="assets/js/maps.js"></script>
        <script src="assets/js/search.js"></script>
        <script src="assets/js/clear.js"></script>




</body>


</html>
