<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discover</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lustria" rel="stylesheet">



</head>

<body>

    <!-- Heading title (brand name) -->
    <header class="container-fluid">
        <div class="row">
            <a href="index.html">
                <div class="background-image"></div>
            </a>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="row bg-color-name-title">
                    <div class="heading">
                        <h1 class="title uppercase">
                            <center> Discover</center>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- search bar for City-->
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="location">
                <input type="text" id="autocomplete" class="form-control" placeholder="Enter a location">
            </div>
        </div>

        <!-- bottons for Attractions/Accomodation/Bars -->
        <div class="row col-md-12 col-sm-12 col-xs-12">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">Attractions</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">Accommodation</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">Food & Drink</button>
                </div>
            </div>
        </div>
    </div>

    <!-- The Map -->
    <div class="pac-card" id="pac-card">
        <div>
            <div id="title">
                Autocomplete search
            </div>
            <div id="type-selector" class="pac-controls">
                <input type="radio" name="type" id="changetype-all" checked="checked">
                <label for="changetype-all">All</label>

                <input type="radio" name="type" id="changetype-establishment">
                <label for="changetype-establishment">Establishments</label>

                <input type="radio" name="type" id="changetype-address">
                <label for="changetype-address">Addresses</label>

                <input type="radio" name="type" id="changetype-geocode">
                <label for="changetype-geocode">Geocodes</label>
            </div>
            <div id="strict-bounds-selector" class="pac-controls">
                <input type="checkbox" id="use-strict-bounds" value="">
                <label for="use-strict-bounds">Strict Bounds</label>
            </div>
        </div>
        <div id="pac-container">
            <input id="pac-input" type="text" placeholder="Enter a location">
        </div>
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
        <img src="" width="16" height="16" id="place-icon">
        <span id="place-name" class="title"></span><br>
        <span id="place-address"></span>
    </div>


    <!--youtube videos-->
    <section>
        <div class="youtube-wrapper">
            <div class="row">
                <div>
                    <iframe class="col-xs-12 col-sm-6 col-md-4" height="280" src="https://www.youtube.com/embed/hxeITyt_XfU" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="col-xs-12 col-sm-6 col-md-4" height="280" src="https://www.youtube.com/embed/sRyslbdtT90" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="col-xs-12 col-sm-6 col-md-4" height="280" src="https://www.youtube.com/embed/UoD8G6X0y00" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </section>


    <!-- Java Script links -->
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLEH6HcZQQbInyPzNosw4qUQvmC2k02Hs&callback=initMap"></script>
    <script src="assets/js/maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLEH6HcZQQbInyPzNosw4qUQvmC2k02Hs&libraries=places&callback=initMap" async defer></script>

    <script src="assets/js/search.js" async></script>
    <script src="assets/js/scroll.js" async></script>

    <!-- Resizing the menu on toggle when viewed in mobile -->

    <script src="assets/js/nav.js" async></script>
    <script src="assets/js/maps.js" async></script>



</body>


</html>
