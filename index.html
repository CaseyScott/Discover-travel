<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discover</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>

<body>

    <!-- Heading title (brand name) -->
    <header class="container-fluid">
        <div class="row">
            <a href="index.html">
                <div class="logo"></div>
            </a>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="row bg-color-name-title">
                    <div class="heading">
                        <h1 class="title uppercase">
                            <center> Discover</center>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- search bar for City-->
    <div class="row start-search">
        <div class="col-md-6 col-md-offset-3">
            <div class="searchBox">
                <input type="search" id="search" class="form-control" placeholder="City">
            </div>
        </div>

        <!-- bottons for Attractions/Accomodation/Bars -->
        <div class="row col-md-12 col-sm-12 col-xs-12">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">Attractions</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">Accommodation</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">Food & Drink</button>
                </div>
            </div>
        </div>
    </div>

    <!-- search button -->
    <div class="row">
        <div class="btn-group">
            <div class="searchButton">
                <button type="button" class="btn btn-primary btn-lg btn-block">Search</button>
            </div>
        </div>
    </div>

    <footer class="container-fluid ">
        <div id="footer-details" class="row ">
            <div class="col-sm-4 ">
                <h5 class="uppercase general-sub ">Discover</h5>
                <p class="inline-block ">
                    helping people Travel and Discover new places
                </p>
            </div>
            <div class="col-sm-4 ">
                <h5 class="uppercase general-sub ">Lost for ideas?</h5>
                <p class="inline-block ">
                    Need insperation for holiday destinations, check our links.
                </p>
            </div>
            <div class="col-sm-4 ">
                <h5 class="uppercase general-sub ">Links</h5>
                <ul class="list-inline social-links ">
                    <li><a target="_blank" href="# "><i class="fa fa-pinterest "></i></a></li>
                    <li><a target="_blank" href="# "><i class="fa fa-instagram "></i></a></li>
                    <li><a target="_blank" href="# "><i class="fa fa-youtube "></i></a></li>
                    <li><a target="_blank" href="# "><i class="fa fa-pinterest "></i></a></li>
                    <li><a target="_blank" href="# "><i class="fa fa-instagram "></i></a></li>
                    <li><a target="_blank" href="# "><i class="fa fa-youtube "></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
